<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#009688">

    <title>Syahrul Bahar Hamdani - My Portfolio</title>

    <!-- All external css files are included below -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- External font from google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300"
    rel="stylesheet">

    <link rel="shortcut icon" href="assets/img/favicon.png">

  </head>

  <body>

    <header class="container">
      <div class="row">
        <div class="col-md-6 col-xs-6" id="logo">
          <img src="assets/img/udacity.svg" alt="Udacity Logo"
          class="img-responsive self-alignment">
        </div>
        <div class="col-md-6 col-xs-6 text-right text-uppercase" id="identity">
          <h1 class="font-100">syahrul hamdani</h1>
          <h4 class="font-300">front-end ninja</h4>
        </div>
        <div class="col-md-12 col-xs-12">
          <hr>
        </div>
      </div>
    </header>

    <main class="container">

      <section class="banner" id="banner">
        <div class="row text-center">
          <div class="col-md-12">
            <img src="assets/img/portrait.jpg" alt="Syahrul B Hamdani"
            class="img-circle portrait self-margin text-center">
          </div>
          <div class="col-md-12 tag-line" id="tagline">
            <h2 class="desc text-capitalize">
              a future full stack developer
            </h2>
          </div>
        </div>
      </section>

      <article class="featured-work" id="featured-work">
        <div class="row text-center">
          <div class="col-md-12 text-left self-margin">
            <h3 class="text-capitalize font-300">featured work</h3>
          </div>
          <article class="col-md-4 col-sm-4 self-margin">
            <img src="assets/img/movie.jpg" alt="sample"
            class="img-sample img-responsive">
            <h3 class="text-uppercase font-300">movie trailer website</h3>
            <p class="font-100">https://github.com/udacity/MovieWebsite</p>
          </article>
          <article class="col-md-4 col-sm-4 self-margin">
            <img src="assets/img/sample.jpg" alt="sample"
            class="img-responsive img-sample">
            <h3 class="text-uppercase font-300">portfolio site</h3>
            <p class="font-100">https://github.com/udacity/PortfolioSite</p>
          </article>
          <article class="col-md-4 col-sm-4 self-margin">
            <img src="assets/img/sample.jpg" alt="sample"
            class="img-responsive img-sample">
            <h3 class="text-uppercase font-300">item catalog</h3>
            <p class="font-100">https://github.com/udacity/ItemCatalog</p>
          </article>
        </div>
      </article>

    </main>

    <!-- All js files are included here -->
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

  </body>

</html>
